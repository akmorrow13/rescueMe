<!DOCTYPE html>

<html>
    <head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
	
	<!-- material design -->
	<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
	<link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css"  media="screen,projection"/>

	<!-- polymer elements -->
	<script src="components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="components/font-roboto/roboto.html">
	<link rel="import" href="components/paper-button/paper-button.html">  
	<link rel="import" href="components/paper-input/paper-input.html">  

	<!-- original style sheet -->
	<link rel="stylesheet" href="css/css/styles.css">    
	<title>Rescue Me</title>
    </head>
    
 <body id="page-login">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="container">
      <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Rescue Me</h1>
      <div class="row center">
        <h5 class="header col s12 light">Escape a touchy situation and help others do the same.</h5>
      </div>
      <div class="row center">
	<paper-button onclick="loginFacebook()" raised class="btn-facebook"><i class="fa fa-facebook"></i></td> Continue with Facebook</paper-button>
	<p>or create an account</p>


      </div>
      <div class="row center">
	<paper-input-decorator id="paperEmail" error="Please enter a valid email.">
	    <input id="inputEmail" is="core-input" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
	</paper-input-decorator>
      </div>
      <div class="row center">
	<paper-input-decorator id="paperPassword" error="Value must start with a number!">
	    <input type="password" id="inputPassword" is="core-input" pattern="^[0-9].*">
	</paper-input-decorator>
      </div>
      <div class="row center">
	<paper-button raised onclick="validateCredentials()">
	   Sign Up
	</paper-button>
      </div>
      <div class="row center">	
	<paper-button raised class="btn-login" onclick="validateLogin()">
	   Log In
	</paper-button>
      </div>
    </div>
  </div>
 </body>
</html>
